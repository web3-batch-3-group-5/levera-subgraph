specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: LendingPool
    network: arbitrum-sepolia
    source:
      address: "0x8F886450A284d2aC63483645A5Fb40c493023B99"
      abi: LendingPool
      startBlock: 121697313
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - PositionClosed
        - PositionCreated
        - Repaid
        - Supply
      abis:
        - name: LendingPool
          file: ./abis/LendingPool.json
      eventHandlers:
        - event: PositionClosed(indexed address,indexed address,uint256,uint256,uint256,bool)
          handler: handlePositionClosed
        - event: PositionCreated(indexed address,indexed address,uint256,uint256,uint256,bool)
          handler: handlePositionCreated
        - event: Repaid(indexed address,indexed address,uint256,uint256,uint256,bool)
          handler: handleRepaid
        - event: Supply(indexed address)
          handler: handleSupply
      file: ./src/lending-pool.ts
