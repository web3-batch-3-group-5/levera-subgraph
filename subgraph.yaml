specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: LendingPool
    network: arbitrum-sepolia
    source:
      address: "0x6ffeB3D350a8a2548b330043Ed41f6a00355E8B7"
      abi: LendingPool
      startBlock: 122137978
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - UserPosition
        - UserSupplyShare
      abis:
        - name: LendingPool
          file: ./abis/LendingPool.json
      eventHandlers:
        - event: UserPosition(indexed address,indexed address,uint256,uint256,uint256,bool)
          handler: handleUserPosition
        - event: UserSupplyShare(indexed address,uint256,uint256)
          handler: handleUserSupplyShare
      file: ./src/lending-pool.ts
