specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./subgraph.graphql
dataSources:
  - name: LendingPoolFactory
    kind: ethereum/contract
    network: arbitrum-sepolia
    source:
      address: "0x9B8918cABf1D4838d988F7d9D459c1ABE3Af3a6D"
      abi: LendingPoolFactory
      startBlock: 123142545
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AllLendingPool
        - CreateLendingPool
        - StoreLendingPool
        - DiscardLendingPool
      abis:
        - name: LendingPoolFactory
          file: ./abis/LendingPoolFactory.json
      eventHandlers:
        - event: AllLendingPool(indexed address,address,address,address,bool)
          handler: handleAllLendingPool
        - event: CreateLendingPool(indexed address,address,address,address,bool)
          handler: handleCreateLendingPool
        - event: StoreLendingPool(indexed address,address,address,address,bool)
          handler: handleStoreLendingPool
        - event: DiscardLendingPool(indexed address)
          handler: handleDiscardLendingPool
      file: ./src/lending-pool-factory.ts
  - name: PositionFactory
    kind: ethereum/contract
    network: arbitrum-sepolia
    source:
      address: "0x9B8918cABf1D4838d988F7d9D459c1ABE3Af3a6D"
      abi: PositionFactory
      startBlock: 123142545
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - PositionCreated
      abis:
        - name: PositionFactory
          file: ./abis/PositionFactory.json
      eventHandlers:
        - event: PositionCreated(address,address,uint256,uint8)
          handler: handlePositionCreated
      file: ./src/position-factory.ts

templates:
  - name: LendingPool
    kind: ethereum/contract
    network: arbitrum-sepolia
    source:
      abi: LendingPool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/lending-pool.ts
      entities:
        - UserSupplyShare
        - Supply
        - Withdraw
        - AccrueInterest
      abis:
        - name: LendingPool
          file: ./abis/LendingPool.json
      eventHandlers:
        - event: UserSupplyShare(indexed address,indexed address,uint256)
          handler: handleUserSupplyShare
        - event: Supply(indexed address,indexed address,uint256)
          handler: handleSupply
        - event: Withdraw(indexed address,indexed address,uint256)
          handler: handleWithdraw
        - event: AccrueInterest(indexed address,uint256,uint256)
          handler: handleAccrueInterest
  - name: Position
    kind: ethereum/contract
    network: arbitrum-sepolia
    source:
      abi: Position
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/position.ts
      entities:
        - Position
      abis:
        - name: Position
          file: ./abis/Position.json
      eventHandlers:
        - event: Borrow(indexed address,indexed address,address,uint256,uint256,uint256,uint8,uint8,uint8,uint8)
          handler: handleBorrow
        - event: SupplyCollateral(indexed address,indexed address,address,uint256,uint256,uint256,uint8,uint8,uint8,uint8)
          handler: handleSupplyCollateral
        - event: UserPosition(indexed address,indexed address,address,uint256,uint256,uint256,uint8,uint256,uint256,uint256)
          handler: handleUserPosition
        - event:  WithdrawCollateral(indexed address,indexed address,address,uint256,uint256,uint256,uint8,uint8,uint8,uint8)
          handler: handleWithdrawCollateral
